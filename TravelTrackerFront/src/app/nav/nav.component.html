<nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
  <a class="navbar-brand" [routerLink]="['/home']">Travel Tracker</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/home']">Home</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/flight']">Add Flight</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/map']">Map</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="btn-group" dropdown>
      <a class="btn btn-primary dropdown-toggle" dropdownToggle>
        Welcome {{authService.decodedToken.unique_name}}
      </a>
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" ><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out" ></i>Logout</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
      <button class="btn btn-outline-success my-2 my-sm-0" [disabled]='!loginForm.valid' type="submit">Login</button>
    </form>
</nav>
