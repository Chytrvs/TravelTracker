<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />

  <div class="form-group">
      <input
        [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
        type="text"
        class="form-control"
        formControlName="username"
        placeholder="Username"
      />
      <div class="invalid-feedback" *ngIf="registerForm.get('username').hasError('required')">
        Username is required!
      </div>
      <div class="invalid-feedback" *ngIf="registerForm.get('username').hasError('minlength') || registerForm.get('username').hasError('maxlength')">
        Username has to be between 2 and 8 characters!
      </div>
  </div>
  <div class="form-group">
    <label for="favoriteAirport">What is your favourite airport?</label>
    <div class="form-group">
        <ng-select
          [ngClass]="{'is-invalid': registerForm.get('favouriteAirport').errors && registerForm.get('favouriteAirport').touched}"
          formControlName="favouriteAirport"
          [items]="airportsFromHome"
          bindLabel="Name"
          class="custom"
          placeholder="Favourite airport"
        ></ng-select>
      <div class="text-danger" *ngIf="registerForm.get('favouriteAirport').hasError('required')&& registerForm.get('favouriteAirport').touched">
      <small>Favourite airport is required!</small>
      </div>
    </div>
  </div>
  <div class="form-group">
    <input
      [ngClass]="{'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched}"
      type="email"
      class="form-control"
      formControlName="email"
      placeholder="Email"
    />
    <div class="invalid-feedback" *ngIf="registerForm.get('email').hasError('required')">
      Email is required!
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('email').hasError('email')">
      You have to use proper email address!
    </div>
  </div>
  <div class="form-group">
    <input
      [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
      type="password"
      class="form-control"
      formControlName="password"
      placeholder="Password"
    />
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required')">
      Password is required!
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength') || registerForm.get('password').hasError('maxlength')">
      Password has to be between 6 and 64 characters!
    </div>
  </div>
<div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
